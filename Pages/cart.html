<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Wounded Warriors</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Wounded Warriors</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="notes.html">Notes</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li class="cart-icon"><a href="cart.html">Cart <span class="cart-count">0</span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Shopping Cart</h2>
        <div id="cart-content">
            <!-- Product details will be dynamically inserted here -->
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; Wounded Warriors Note Sending</p>
        </div>
    </footer>

    <script>
        // Function to get URL parameter by name
        function getUrlParameter(name) {
            name = name.replace(/[[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        // Function to display product details in the cart
        function displayProductInCart() {
            const productParams = getUrlParameter('product');
            if (productParams) {
                const productInfo = JSON.parse(decodeURIComponent(productParams));
                const cartContent = document.getElementById('cart-content');
                const productHTML = `
                    <div class="cart-item">
                        <img src="${productInfo.image}" alt="${productInfo.name}">
                        <div class="cart-item-details">
                            <h3>${productInfo.name}</h3>
                            <p>${productInfo.price}</p>
                            <p>${productInfo.description}</p>
                        </div>
                    </div>
                `;
                cartContent.innerHTML = productHTML;
            }
        }

        // Call the displayProductInCart function when the page loads
        window.onload = displayProductInCart;
    </script>
</body>
</html>
